[workspace]
resolver = "2"
members = [
    "bark",
    "bark-device",
    "bark-network",
    "bark-protocol",
    "bark-util",
]

[workspace.dependencies]
bark-device = { path = "bark-device" }
bark-network = { path = "bark-network" }
bark-protocol = { path = "bark-protocol" }
bark-util = { path = "bark-util" }

bitflags = { version = "2.4", features = ["bytemuck"] }
bytemuck = { version = "1.13", features = ["derive"] }
cpal = "0.15"
derive_more = { version = "0.99" }
log = "0.4"
nix = { version = "0.26", features = ["time", "socket", "net", "poll", "user", "hostname"], default-features = false }

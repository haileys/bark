[package]
name = "bark"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bark-core = { workspace = true }
bark-device = { workspace = true }
bark-network = { workspace = true }
bark-protocol = { workspace = true }
bark-util = { workspace = true }

bitflags = { workspace = true }
bytemuck = { workspace = true, features = ["extern_crate_alloc"] }
cpal = { workspace = true }
derive_more = { workspace = true }
futures = { workspace = true }
heapless = { workspace = true }
log = { workspace = true, features = ["max_level_trace", "release_max_level_debug", "std"] }
nix = { workspace = true }

opus = "0.3.0"
env_logger = { version = "0.10", default-features = false, features = ["auto-color"] }
rand = "0.8.5"
serde = { version = "1.0.183", features = ["derive"] }
socket2 = "0.5.3"
static_assertions = "1.1.0"
structopt = "0.3.26"
termcolor = "1.2.0"
toml = { version = "0.7.6", default-features = false, features = ["parse"] }
xdg = "2.5.2"
